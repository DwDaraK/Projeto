<!DOCTYPE html>
<html lang="en">
<head>    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device=width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="Instagram-wrapper">
        <div class="Instagram-phone">
            <img src="Celular.png" alt="Celular"></img>
        </div>
        <div class="Instagram-continue">
            <div class="group">
                <img src="Instagram.png" class="Instagram-logo" alt="Instagram logo">
                <div class="Perfil">
                    <img src="perfil.png" alt="Foto de perfil">
                </div>
                <a href="#" class="Instagram-Login">Continue como Edvan</a>
                <a href="#" class="Instagram-Logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-accoount">Não é Edvan?</p>
                <p class="not-account">
                    <span class="link-blue">Alterar contas</span>
                    ou
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
    
</body>      
</html>
